<button (click)="initTeas()">peupler bd</button>
<table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Reference Column -->
    <ng-container matColumnDef="reference">
        <th mat-header-cell *matHeaderCellDef> Ref. </th>
        <td mat-cell *matCellDef="let element"> {{element.reference}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- TotalQuantity Column -->
    <ng-container matColumnDef="totalQuantity">
        <th mat-header-cell *matHeaderCellDef> Quantité </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
            <div class="element-detail" [@detailExpand]="element.expanded ? 'expanded' : 'collapsed'">
                <h1 *ngIf="!element.stocks || element.stocks.length<=0">pas de stocks lié à ce thé</h1>
                <table class="detail-table" *ngIf="element.stocks && element.stocks.length>0">
                    <tr>
                        <th>date Expiration</th>
                        <th>Quantité</th>
                        <th>Emplacement</th>
                    </tr>
                    <tr *ngFor="let s of element.stocks">
                        <td>{{s.date}}</td>
                        <td>{{s.quantity}}</td>
                        <td>{{s.location}}</td>
                    </tr>
                </table>
            </div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="element-row"
        [class.expanded-row]="element.expanded" (click)="toggleRow(element)">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
</table>
